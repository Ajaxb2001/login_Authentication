<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #4caf50; /* Green background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }

      .success-container {
        text-align: center;
        color: #fff;
      }

      .success-image {
        width: 200px; /* Adjust image width as needed */
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <img src="./images/success.png" alt="Success" class="success-image" />
      <h1>Success!</h1>
      <p>Your action was successful.</p>
    </div>
  </body>
</html>
